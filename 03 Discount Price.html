<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title> Price And Discount number </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="jsStyle.css"/>
</head>
<body>
<div class="full_width">
	<div class="container">
		<div class="row">
			<h1 class="text-center p-4 m-2 display_here"> Discount And Percentage </h1>
		
		</div>	<!-- Row -->
	</div>	<!-- Container div -->
</div>	<!-- Full Container div -->


<div class="container">
	<div class="row">
		<div class="d-flex justify-content-center">
			<div class="col-8 mt-4 p-3 display_here"> 
				<div class="text-center"> 
					<form action="">
						<div class="form-floating mb-3">
							<input type="number" class="form-control" id="Price" placeholder="Price of product">
							<label> Price </label>
						</div>
						<div class="form-floating mb-3">
							<input type="number" class="form-control" id="disCount" placeholder="Discount Percentage">
							<label> Discount </label>
						</div>
						
						<div class="form-floating mb-3">
							<input type="button" value="Check It Now" class="btn btn-primary btn-lg mt-2" onclick="discountedPrice()">
						</div>
					</form>
				</div>	
				
				<script> // Show all Prime Number Between two Numbers
					function discountedPrice(){// take input from the user
					const price = document.getElementById("Price").value;
					const discount = document.getElementById("disCount").value;
					

					document.getElementById("disPrice").innerHTML ="Regular Price "+ price + "BDT After "+discount +"% Discount the new price is ";
					document.getElementById("discountedPrice").innerHTML = (price - (price * (discount/100)));
					document.getElementById("currencyTag").innerHTML = "BDT";
					}



				</script>




				<h2 class="text-center" id="cos_Heading"></h2>
				<div class="text-center">
					<span id="disPrice"  class=" display-6"></span> <br>
					<span id="discountedPrice" class=" display-3"></span>	
					<span id="currencyTag"></span>	
				</div>

				
				<div class="display-6" id="all_divisors">
					
				</div>
			</div>
		</div> 	<!-- d-flex Justify-content-center -->

	</div>
</div>



<br><br><br>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
