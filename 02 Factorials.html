<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title> A Complete Prime Number Showing Software </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="jsStyle.css" />
</head>

<body>
	<div class="full_width">
		<div class="container">
			<div class="row">
				<h1 class="text-center p-4 m-2 display_here"> Factorial Number </h1>
				<div class="d-flex justify-content-center">
					<div class="col-8 p-3 take_input_from_here">
						<form action="">
							<div class="form-floating mb-3">
								<input type="number" class="form-control" id="take_Number"
									placeholder="Type any Number to Calculate Factorials">
								<label> Calculate Factorial Number </label>
								<input type="button" value="Check It Now" class="btn btn-primary mt-2"
									onclick="showFactorials()">
							</div>
						</form>
						<script>
							function showFactorials(){
								let userNumber = document.getElementById("take_Number").value;
								let fact = 1;
								for(let i=userNumber; 1<=i; i--){
									fact *= i;
								}
								document.getElementById("showFacrotialResult").innerHTML = "Factorial Number of " + userNumber +" is "+fact;
							}
						</script>


					</div> <!-- col-8 -->
				</div> <!-- d-flex Justify-content-center -->
				<div class="d-flex justify-content-center">
					<div class="col-8 mt-4 p-3 display-4 display_here">
						<h2 class="text-center" id="showFacrotialResult"></h2>
					
					</div>
				</div> <!-- d-flex Justify-content-center -->

			</div> <!-- Row -->
		</div> <!-- Container div -->
	</div> <!-- Full Container div -->


	<br><br><br>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>

</html>
