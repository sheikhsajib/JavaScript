<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>  Guess Hidden Number  </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="jsStyle.css"/>
</head>
<body>
<div class="full_width">
	<div class="container">
		<div class="row">
			<h1 class="text-center p-4 m-2 display_here"> Guess Hidden Number </h1>
		</div>	<!-- Row -->
	</div>	<!-- Container div -->
</div>	<!-- Full Container div -->

<div class="container">
	<div class="row">
		<div class="d-flex justify-content-center">
			<div class="col-8 mt-4 p-3 display_here"> 
				<div class="text-center"> 
					<form action="">
						<p class="display-6"> There Is A Hidden Number to Guess </p>
						<p id="guessNumberByProgram"> </p>
						<div class="form-floating mb-3">
							<input type="number" class="form-control" id="userGuess" placeholder="0 or 1" >
							<label> Guess The Number  </label>
						</div>

						<div class="form-floating mb-3">
							<input type="button" value="Your Birth Day is" class="btn btn-primary btn-lg mt-2" onclick="guessNumberLotery()">
						</div>
						<p id="guessResult" class="display-6"> </p>
						<p id="attempts" class="display-6"> </p>
						<script>
							let math = parseInt(Math.random()*100);

							let clickCount = 1;
							function guessNumberLotery(){
							
								document.getElementById("guessNumberByProgram").innerHTML ="The Number was "+ math ;

								let userGuess = document.getElementById("userGuess").value; 

								if(userGuess == math ){
									document.getElementById("guessResult").innerHTML= "Congratulations, You have guess the right Number" ;
									return false;
								}
								else if( userGuess > math && userGuess < (math + 10)){
									document.getElementById("guessResult").innerHTML= "Your Guess Number is slightly High" ;
								}
								else if( userGuess > math){
									document.getElementById("guessResult").innerHTML= "Your Guess Number is too High" ;
								}
								else if( userGuess < math){
									document.getElementById("guessResult").innerHTML= "Your Guess Number is too Low" ;
								}

	
								if (clickCount<5) {
									clickCount++;
								}
								else if(clickCount==5){
									document.getElementById("attempts").innerHTML= "You Have Cross Your Guess Limit";
									return false;
								}

								
							}


						</script>
					</form>
				</div>	
			</div>
		</div> 	<!-- d-flex Justify-content-center -->
	</div>
</div>

</body>
</html>
