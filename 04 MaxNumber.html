<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title> Max Number </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="jsStyle.css"/>
</head>
<body>
<div class="full_width">
	<div class="container">
		<div class="row">
			<h1 class="text-center p-4 m-2 display_here"> Find out Max Number </h1>
		</div>	<!-- Row -->
	</div>	<!-- Container div -->
</div>	<!-- Full Container div -->

<div class="container">
	<div class="row">
		<div class="d-flex justify-content-center">
			<div class="col-8 mt-4 p-3 display_here"> 
				<div class="text-center"> 
					<form action="">
						<div class="form-floating mb-3">
							<input type="number" class="form-control" id="num1" placeholder="Price of product">
							<label> 1st Number </label>
						</div>
						<div class="form-floating mb-3">
							<input type="number" class="form-control" id="num2" placeholder="Discount Percentage">
							<label> 2nd Number </label>
						</div>
						<div class="form-floating mb-3">
							<input type="number" class="form-control" id="num3" placeholder="Discount Percentage">
							<label> 3rd Number </label>
						</div>
						
						<div class="form-floating mb-3">
							<input type="button" value="Max Number" class="btn btn-primary btn-lg mt-2" onclick="maxNum()">
						</div>
					</form>
				</div>	
				
				<script> // Show all Prime Number Between two Numbers
					function maxNum(){// take input from the user
					let num1 = document.getElementById("num1").value;
					let num2 = document.getElementById("num2").value;
					let num3 = document.getElementById("num3").value;

					// this way can find = Math.max Method
					let maxValue = Math.max(num1,num2,num3); 
					let minValue = Math.min(num1,num2,num3); 
					document.getElementById("maximumValue").innerHTML ="Max Value is " + maxValue;
					document.getElementById("minimumValue").innerHTML ="Min Value is " + minValue;


					// another Way
				// if (num1>num2 && num1>num3) {
                //     document.getElementById("numberNo").innerHTML = "1st Number "+ num1 +" is Max Value between 3";
                // } 
                // else if(num2>num1 && num2>num3){
                //     document.getElementById("numberNo").innerHTML = "2nd Number "+ num2 +" is Max Value between 3";
                // }
                // else if(num3>num1 && num3>num2){
                //     document.getElementById("numberNo").innerHTML = "3nd Number "+ num3 +" is Max Value between 3";
                // }
					}
					
				</script>

				<h2 class="text-center" id="cos_Heading"></h2>
				<div class="text-center display-6">
					<span id="minimumValue"></span> <br><br>
					<span id="maximumValue"  class=" display-6"></span> 
				</div>

				
				<div class="display-6" id="all_divisors">
					
				</div>
			</div>
		</div> 	<!-- d-flex Justify-content-center -->

	</div>
</div>



<br><br><br>

</body>
</html>
