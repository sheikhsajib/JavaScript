<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title> Calculator Project </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="calculator.css"/>
</head>
<body>
<div class="full_width">
	<div class="container">
		<div class="row">
			<h1 class="text-center p-4 m-2 display_here"> Calculator</h1>
		</div>	<!-- Row -->
	</div>	<!-- Container div -->
</div>	<!-- Full Container div -->

<div class="container">
	<div class="row">
		<div class="d-flex justify-content-center">
			<div class="col-8 mt-4 p-3 display_here"> 
				<div class="text-center"> 
				<form action="" name="gazi_cal" class="gazi_calculator">
					<input type="text" name="screen">
					<br><br>

					<input type="button" value="AC" onclick="gazi_cal.screen.value = ''" class="f_button">
					<input type="button" value="√" onclick="gazi_cal.screen.value = Math.sqrt(gazi_cal.screen.value)" class="f_button">
					<input type="button" value="←" onclick="gazi_cal.screen.value = gazi_cal.screen.value.slice(0, -1)" class="f_button">
					<input type="button" value="*" onclick="gazi_cal.screen.value+='*'" class="f_button">
					<br>
					<input type="button" value="1" onclick="gazi_cal.screen.value+='1'" >
					<input type="button" value="2" onclick="gazi_cal.screen.value+='2'">
					<input type="button" value="3" onclick="gazi_cal.screen.value+='3'">
					<input type="button" value="/" onclick="gazi_cal.screen.value+='/'" class="f_button"> 
					<br>
					<input type="button" value="4" onclick="gazi_cal.screen.value +='4'">
					<input type="button" value="5" onclick="gazi_cal.screen.value +='5'">
					<input type="button" value="6" onclick="gazi_cal.screen.value +='6'"> 
	<!-- = -->		<input type="button" value="-" onclick="gazi_cal.screen.value+='-'" 				class="f_button"> 
					<br>
					<input type="button" value="7" onclick="gazi_cal.screen.value +='7'">
					<input type="button" value="8" onclick="gazi_cal.screen.value +='8'">
					<input type="button" value="9" onclick="gazi_cal.screen.value +='9'"> 
	<!-- = -->		<input type="button" value="+" onclick="gazi_cal.screen.value +='+'" 				class="f_button">
					<br>
					<input type="button" value="0" onclick="gazi_cal.screen.value +='0'">
					<input type="button" value="00" onclick="gazi_cal.screen.value +='00'">
					<input type="button" value="." onclick="gazi_cal.screen.value +='.'">
	<!-- = -->		<input type="button" value="=" onclick="gazi_cal.screen.value = eval(gazi_cal.screen.value)" class="f_button">
					<br><br>
				</form>
				
				</div>	
			</div>
		</div> 	<!-- d-flex Justify-content-center -->
	</div>
</div>



<br><br><br>

<footer class="text-center py-5">
	coded by SHIEKH SAJIB
</footer>
</body>
</html>
