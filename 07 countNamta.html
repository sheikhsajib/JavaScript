<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title> Namta of any Number </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="jsStyle.css"/>
</head>
<body>
<div class="full_width">
	<div class="container">
		<div class="row">
			<h1 class="text-center p-4 m-2 display_here"> Namta of any Number </h1>
		</div>	<!-- Row -->
	</div>	<!-- Container div -->
</div>	<!-- Full Container div -->

<div class="container">
	<div class="row">
		<div class="d-flex justify-content-center">
			<div class="col-8 mt-4 p-3 display_here"> 
				<div class="text-center"> 
					<form action="">
						<div class="form-floating mb-3">
							<input type="number" class="form-control" id="userNamta" placeholder="Namta of" >
							<label> Namta Tabel of  </label>
						</div>
						<div class="form-floating mb-3">
							<input type="button" value="Show Multiplication" class="btn btn-primary btn-lg mt-2" onclick="namtaTable()">
						</div>
					</form>
				</div>	
				
				<script> // Show Namta in a table
				function namtaTable(){
				// take input from the user
				let namtaTable = parseFloat(document.getElementById("userNamta").value);
				let multiplier = 1 ;

				

				document.getElementById("namtaHeading").innerHTML = "Multiplication of Number " + namtaTable;//Heading
				

				for( ; multiplier <=10; multiplier++ ){
				let everyRow = "<tr><td> "+ namtaTable + " </td><td> X </td><td>" + multiplier + "</td><td> = </td><td>" + namtaTable*multiplier + "</td></tr>";
					document.getElementById("rowTable").innerHTML += everyRow;

				}
				}
				</script>

				<h2 class="text-center">
					<span id="namtaHeading"> </span>
				</h2>
				<div class="text-center display-6">
					<table class='table table-bordered namtaTable' id="rowTable">
					
					</table>
				</div>
			</div>
		</div> 	<!-- d-flex Justify-content-center -->

	</div>
</div>

</body>
</html>
