<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title> A Complete Prime Number Showing Software </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="jsStyle.css" />
</head>

<body>
	<div class="full_width">
		<div class="container">
			<div class="row">
				<h1 class="text-center p-4 m-2 display_here"> Prime Number With Cause </h1>
				<div class="d-flex justify-content-center">
					<div class="col-8 p-3 take_input_from_here">
						<form action="">
							<div class="form-floating mb-3">
								<input type="number" class="form-control" id="take_Number"
									placeholder="Type any Number to check Prime Number">
								<label> Check Prime Number </label>
								<input type="button" value="Check It Now" class="btn btn-primary mt-2"
									onclick="excicutePrime()">
							</div>
						</form>
						<script>
							function excicutePrime() {

								let userNumber = document.getElementById("take_Number").value;
								let c = 0;
								for (let i = 0; i <= userNumber; i++) {
									if (userNumber % i == 0) {
										c++;
									}
								}
								if (c == 2) {
									document.getElementById("showPrimeResult").innerHTML = userNumber + " is a prime Number. </br>";

									document.getElementById("cos_Heading").innerHTML = "Because";

									document.getElementById("if_prime").innerHTML = "1 and " + userNumber + " is only devisors of " + userNumber + "</br>";

								}
								else {
									document.getElementById("showPrimeResult").innerHTML = userNumber + " is not a prime Number. </br>";

									document.getElementById("cos_Heading").innerHTML = "Because";
									
									document.getElementById("all_divisors").innerHTML = "Along with 1 and " + userNumber + ", there are ";
									let total_Divisors = 0;
									for (let i = 0; i <= userNumber; i++) {
										if (userNumber % i == 0) {

										if(i!=1 && i!=userNumber ){
											document.getElementById("divisors_counter").innerHTML += i +", ";
											
										}
										total_Divisors++;
										}
										document.getElementById("total_divisors").innerHTML = "have more " + (total_Divisors-2) ;
										if( total_Divisors - 2 == 1){
											document.getElementById("divisors_Extra").innerHTML = " divisor of this number. This is ";
										}
										else{
											document.getElementById("divisors_Extra").innerHTML = " divisors of this number. They are ";
										}
										
										document.getElementById("if_prime").innerHTML = "";
									}

								}
							}
						</script>

					</div> <!-- col-8 -->
				</div> <!-- d-flex Justify-content-center -->
				<div class="d-flex justify-content-center">
					<div class="col-8 mt-4 p-3 display-4 display_here">
						<div class="text-center" id="showPrimeResult">

						</div>

						<h2 class="text-center" id="cos_Heading"></h2>
						<div class="text-center display-6" id="if_prime">

						</div>


						<div class="display-6">
							<span id="all_divisors"></span>
							<span id="total_divisors"></span>
							<span id="divisors_Extra"></span>
							<span id="divisors_counter"></span>
						</div>
					</div>
				</div> <!-- d-flex Justify-content-center -->

			</div> <!-- Row -->
		</div> <!-- Container div -->
	</div> <!-- Full Container div -->



	<!-- Find Prime Numbers Between Ranges -->
	<div class="container">
		<div class="row">
			<h1 class="text-center p-4 m-2 display_here"> Prime Number Between Range of two number </h1>
			<div class="d-flex justify-content-center">
				<div class="col-8 mt-4 p-3 display_here">
					<div class="text-center">
						<form action="">
							<div class="form-floating mb-3">
								<input type="number" class="form-control" id="max_prime_take"
									placeholder="Type Highest Number">
								<label> Highest Number </label>
							</div>
							<div class="form-floating mb-3">
								<input type="number" class="form-control" id="min_prime_take"
									placeholder="Type Lowest Number">
								<label> Lowest Number </label>
							</div>

							<div class="form-floating mb-3">
								<input type="button" value="Check It Now" class="btn btn-primary btn-lg mt-2"
									onclick="minMaxPrime()">
							</div>
						</form>
					</div>

					<script> // Show all Prime Number Between two Numbers
						function minMaxPrime() { debugger// take input from the user
							const maxPrime = parseInt(document.getElementById("max_prime_take").value);

							const minPrime = parseInt(document.getElementById("min_prime_take").value);
							let totalPrime = 0;
							for (let j = minPrime; j <= maxPrime; j++) {
								
								let c = 0;
								for (let i = 1; i <= j; i++) {
									if (j % i == 0) {
										c++;
									}
								}
								if (c == 2) {
									document.getElementById("all_primes").innerHTML += j+ " is a prime Number <br>";
									totalPrime++;
								}
								else {
								//	document.getElementById("all_primes").innerHTML += j + " is not a prime Number <br>";
								}
							}
							if(totalPrime == 0){
							document.getElementById("totalPrime").innerHTML = "There are No Prime Number between this range." ;
							}
							else if(totalPrime == 1){
							document.getElementById("totalPrime").innerHTML = "There are only one Prime Number between this range." ;
							}
							else{
							document.getElementById("totalPrime").innerHTML = "There are " + totalPrime + " Prime Numbers between this range." ;
							}
						}



					</script>




					<h2 class="text-center" id="totalPrime"></h2>
					<div class="text-center display-6" id="all_primes">

					</div>


					<div class="display-6" id="all_divisors">

					</div>
				</div>
			</div> <!-- d-flex Justify-content-center -->

		</div>
	</div>



	<br><br><br>

		crossorigin="anonymous"></script>
</body>

</html>
