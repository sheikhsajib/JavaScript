<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title> Power Number </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="jsStyle.css"/>
</head>
<body>
<div class="full_width">
	<div class="container">
		<div class="row">
			<h1 class="text-center p-4 m-2 display_here"> Value of Power Number </h1>
		</div>	<!-- Row -->
	</div>	<!-- Container div -->
</div>	<!-- Full Container div -->

<div class="container">
	<div class="row">
		<div class="d-flex justify-content-center">
			<div class="col-8 mt-4 p-3 display_here"> 
				<div class="text-center"> 
					<form action="">
						<div class="form-floating mb-3">
							<input type="number" class="form-control" id="genNumber" placeholder="General Number" >
							<label> General Number </label>
						</div>
						<div class="form-floating mb-3">
							<input type="number" class="form-control" id="power" placeholder="Power Number">
							<label> Power Number </label>
						</div>
						
						<div class="form-floating mb-3">
							<input type="button" value="Get Powered Value" class="btn btn-primary btn-lg mt-2" onclick="powerNumber()">
						</div>
					</form>
				</div>	
				
				<script> // Show all Prime Number Between two Numbers
					function powerNumber(){// take input from the user
					let num1 = document.getElementById("genNumber").value;
					let num2 = document.getElementById("power").value;

					// this way can find = Math.max Method
					let maxValue = Math.pow(num1,num2); 
					document.getElementById("showPower").innerHTML = maxValue;
					
					document.getElementById("baseNumber").innerHTML = num1;
					document.getElementById("supNumber").innerHTML = num2;

					}
					
				</script>

				<h2 class="text-center">
					<span id="baseNumber"> </span><sup id="supNumber"></sup>

				</h2>
				<div class="text-center display-6">
					<span id="numberNo"></span>
					<span id="showPower"  class=" display-6"></span> 
				</div>

				
				<div class="display-6" id="all_divisors">
					
				</div>
			</div>
		</div> 	<!-- d-flex Justify-content-center -->

	</div>
</div>



<br><br><br>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
