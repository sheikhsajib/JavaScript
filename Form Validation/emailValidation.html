<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Email Validation Q-2 </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-12 heading">
               <h1 class="text-center"> Email Validation Q No-2 </h1>


            </div>
        </div>
    </div>
<br>    
    <div class="container">
    
    <div class="d-flex justify-content-center">

        <div class="col-7 ">
            <div class="display-3 text-danger" id="mEmail">


            </div>
            <div class="display-3 text-success" id="mEmails">


            </div>
            
        </div>   <!--- Col-7 --->
    </div> <!--- d-flex --->
</div>     <!--- Container --->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script>
    
       let takeUserEmail = prompt("Enter Your Email ");
        const regEx = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        
    if(!(regEx.test(takeUserEmail))){
    document.getElementById("mEmail").innerHTML= "Opps!! Your Email Address is Worng";
    
    }
    else{
        document.getElementById("mEmails").innerHTML= "Nice! Your Email is Correct";
    }
    </script>
</body>
</html>
