<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Form Validation </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-12 heading">
               <h1 class="text-center"> Form Result Show </h1>
            </div>
        </div>
    </div>
<br>    
    <div class="container">
    
    <div class="d-flex justify-content-center">

        <div class="col-7 ">
            
            <form action="form_result.html" onsubmit="return formValid()" class="form-control eve_form">
                <br>
            <div class="input-group">
                <span class="input-group-text">Name</span>
                <input type="text" id="user_name" class="form-control" placeholder="Name" >
            </div> <span id="mName" class="text-danger mBorder"></span><span id="mNameGood" class="text-success mBorder"></span>
            <br>
            <div class="input-group">
                <span class="input-group-text"> Contact </span>
                <input type="text" id="user_phoneNumber" class="form-control" placeholder="Contact Number" >
            </div>
            <span id="mPhone" class="text-danger mBorder"></span><span id="mNameGood" class="text-success mBorder"></span>
            <br>

            <div class="input-group">
                <span class="input-group-text"> Remarks </span>
                <textarea type="text" id="text_area" class="form-control" placeholder="Remarks" >


                </textarea>
            </div>
           
            <br>




            <div class="form-check">
                <span class="gender_radio bg-gray "> Sex</span> <br>
                <input class="form-check-input" type="radio" name="gender" id="genderMale" value="Male">
                <label class="form-check-label" for="gender">
                  Male
                </label>
                <br>
                <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="Female">
                <label class="form-check-label" for="gender">
                  Female
                </label>
            </div>
            <br>  
                
            <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                
                <input type="checkbox" class="btn-check" id="NT" autocomplete="off" value="NT">
                <label class="btn btn-outline-primary" for="NT"> NT </label>
              
                <input type="checkbox" class="btn-check" id="IAD" autocomplete="off" value="IAD">
                <label class="btn btn-outline-primary" for="IAD"  > IAD </label>
              
                <input type="checkbox" class="btn-check" id="DDD" autocomplete="off"  value="DDD" >
                <label class="btn btn-outline-primary" for="DDD"> DDD </label>

                <input type="checkbox" class="btn-check" id="ESAD" autocomplete="off" value = "ESAD">
                <label class="btn btn-outline-primary" for="ESAD"> ESAD </label>
              </div>
            <br> 
            <br> 
            
            <div class="input-group">
                <select name="" id="location" class="form-control">
                    <option value="" selected>Location</option>
                    <option value="Banani">Banani</option>
                    <option value="Dhanmondi">Dhanmondi</option>
                    <option value="Mirpur">Mirpur</option>
                    <option value="Platan">Platan</option>
                </select>
            </div>
                <br>
            
            
            
            <br>
            <div class="form-check">
                <input type="submit" class="btn btn-primary" value="Submit">
            </div>
            <br>
            </form>
        </div>   <!--- Col-7 --->
    </div> <!--- d-flex --->
</div>     <!--- Container --->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="form_validation.js">   </script>
</body>
</html>
