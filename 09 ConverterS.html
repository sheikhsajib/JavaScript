<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title> Some Converters </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="jsStyle.css" />
</head>

<body>
	<div class="full_width">
		<div class="container">
			<div class="row">
				<h1 class="text-center p-4 m-2 display_here"> Several Converters </h1>
				<div class="d-flex justify-content-center">
					<div class="col-8 p-3 take_input_from_here">
						<div class="row">
							<div class="col-6">
								<div class="form-floating mb-3">
									<input type="number" class="form-control" id="userInch" placeholder="inch" oninput="inchToOther()" id="userInch">
									<label> Inch  </label>
								</div>
							</div>
							<div class="col-6">
								<div class="form-floating mb-3">
									<input type="number" class="form-control" oninput="cmToOther()" id="userCM" >
									<label> Centimeter  </label>
								</div>
							</div>
							
							<div class="col-6">
								<div class="form-floating mb-3">
									<input type="number" class="form-control" placeholder="Feet" oninput="feetToOther()" id="userFeet">
									<label> Feet  </label>
								</div>
							</div>
							<div class="col-6">
								<div class="form-floating mb-3">
									<input type="number" class="form-control" oninput="meterToOther()" id="userMeter" >
									<label> Meter  </label>
								</div>
							</div>
						</div>
						
				<script>
					function inchToOther(){
					let userInchTo = document.getElementById("userInch").value;
						
					document.getElementById("userCM").value=userInchTo * 2.54; 
					document.getElementById("userFeet").value =userInchTo / 12;
					document.getElementById("userMeter").value =userInchTo * 0.0254;
					}
					function cmToOther(){
						let userCmTo = document.getElementById("userCM").value;

						document.getElementById("userInch").value = userCmTo * 0.3937; 
						document.getElementById("userFeet").value = userCmTo * 0.03281;
						document.getElementById("userMeter").value = userCmTo * 0.0100;
					}
					function feetToOther(){
						let userFeetTo = document.getElementById("userFeet").value;

						document.getElementById("userInch").value = userFeetTo * 12.00; 
						document.getElementById("userCM").value = userFeetTo * 30.48;
						document.getElementById("userMeter").value = userFeetTo * 0.305;
					}
					function meterToOther(){
						let userMeterTo = document.getElementById("userMeter").value;

						document.getElementById("userInch").value = userMeterTo * 39.37; 
						document.getElementById("userCM").value = userMeterTo * 100;
						document.getElementById("userFeet").value = userMeterTo * 3.281;
					}
				</script>

					</div> <!-- col-8 -->
				</div> <!-- d-flex Justify-content-center -->
			</div> <!-- Row -->
		</div> <!-- Container div -->
	</div> <!-- Full Container div -->


	<br><br><br>

	<footer class="text-center py-5">
		coded by SHIEKH SAJIB
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>

</html>
