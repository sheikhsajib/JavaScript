<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title> Number Pattern JS </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="jsStyle.css"/>
</head>
<body>
<div class="full_width">
	<div class="container">
		<div class="row">
			<h1 class="text-center p-4 m-2 display_here"> Number Patterns By JavaScript </h1>
		</div>	<!-- Row -->
	</div>	<!-- Container div -->
</div>	<!-- Full Container div -->

<div class="container">
	<div class="row">
		<div class="d-flex justify-content-center">
			<div class="col-8 mt-4 p-3 display_here"> 
				<div class="text-center"> 
					<h2> Dynamic Matrix Pattern </h2>
					<form action="">
						<div class="row">
							<div class="col-4">
								<div class="form-floating mb-3">
									<input type="number" class="form-control" id="matrixRow" >
									<label> How Many Rows? </label>
								</div>
							</div>
							<div class="col-4">
								<div class="form-floating mb-3">
									<input type="number" class="form-control" id="matrixCol">
									<label> How Many Column? </label>
								</div>
							</div>
						</div>
	
						<div class="form-floating mb-3">
							<input type="button" value="Get Metrix Pattern" class="btn btn-primary btn-lg mt-2" onclick="showMatrix()">
						</div>
						<p id="matrixResult" class="display-6 text-success text-center"> </p>
					</form>
				</div>
				<script> // Show Namta in a table
				function showMatrix(){
				let matrixRow = parseFloat(document.getElementById("matrixRow").value);
				let matrixCol = parseFloat(document.getElementById("matrixCol").value);
					for (let i = 1; i <= matrixRow; i++) {
						for (let j = 1; j <= matrixCol ; j++){
							document.getElementById("matrixResult").innerHTML += " * ";
						}
							document.getElementById("matrixResult").innerHTML += "<br/>";
					}
				}
				</script>
			</div>
		</div> 	<!-- d-flex Justify-content-center -->
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="d-flex justify-content-center">
			<div class="col-8 mt-4 p-3 display_here"> 
				<div class=""> 
					<h2> Dynamic Right-Angled Triangle Pattern </h2>
					<form action="">
						<div class="row">
							<div class="col-4">
								<div class="form-floating mb-3">
									<input type="number" class="form-control" id="rowTriangle" >
									<label> How Many Rows? </label>
								</div>
							</div>
						</div>

						<div class="form-floating mb-3">
							<input type="button" value="Get Pyramid Pattern" class="btn btn-primary btn-lg mt-2" onclick="showTriangle()">
						</div>
						<p id="triangleResult" class="display-6 text-success"> </p>
					</form>
				</div>	
				<script> // Show Namta in a table
				function showTriangle(){
				let rowTriangle = parseFloat(document.getElementById("rowTriangle").value);

				for (let i = 1; i <= rowTriangle; i++) {
						for (let j = 1; j <= i ; j++){
							document.getElementById("triangleResult").innerHTML += " * ";
						}
							document.getElementById("triangleResult").innerHTML += "<br/>";
					}
				}
				</script>
			</div>
		</div> 	<!-- d-flex Justify-content-center -->
	</div>
</div>


<div class="container">
	<div class="row">
		<div class="d-flex justify-content-center">
			<div class="col-8 mt-4 p-3 display_here"> 
				<div class=""> 
					<h2> Dynamic Pyramid Triangle Pattern </h2>
					<form action="">
						<div class="row">
							<div class="col-4">
								<div class="form-floating mb-3">
									<input type="number" class="form-control" id="rowPyramid" >
									<label> How Many Rows? </label>
								</div>
							</div>
						</div>

						<div class="form-floating mb-3">
							<input type="button" value="Get Pyramid Pattern" class="btn btn-primary btn-lg mt-2" onclick="showPyramid()">
						</div>
						<p id="pyramidResult" class="display-6 text-success"> </p>
					</form>
				</div>	
				<script> // Show Namta in a table
				function showPyramid(){
				let rowPyramid = parseInt(document.getElementById("rowPyramid").value);

				for (let i = 1; i <= rowPyramid; i++) {
						for(let k= 1; k<=(rowPyramid-i); k++){
							document.getElementById("pyramidResult").innerHTML += "&nbsp;";
						}
						for (let j = 1; j <= i ; j++){
							document.getElementById("pyramidResult").innerHTML += " * ";
						}
							document.getElementById("pyramidResult").innerHTML += "<br/>";
					}
				}
				</script>
			</div>
		</div> 	<!-- d-flex Justify-content-center -->
	</div>
</div>
