<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title> Fibonacci Pattern </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="jsStyle.css"/>
</head>
<body>
<div class="full_width">
	<div class="container">
		<div class="row">
			<h1 class="text-center p-4 m-2 display_here"> Fibonacci Pattern of Specific Number </h1>
		</div>	<!-- Row -->
	</div>	<!-- Container div -->
</div>	<!-- Full Container div -->

<div class="container">
	<div class="row">
		<div class="d-flex justify-content-center">
			<div class="col-8 mt-4 p-3 display_here"> 
				<div class="text-center"> 
					<form action="">
						<div class="form-floating mb-3">
							<input type="number" class="form-control" id="genNumber" placeholder="General Number" >
							<label> See Fibonacci for specific numbers </label>
						</div>
						<div class="form-floating mb-3">
							<input type="button" value="Fibonacci Numbers" class="btn btn-primary btn-lg mt-2" onclick="powerNumber()">
						</div>
					</form>
				</div>	
				
				<script> // Show all Prime Number Between two Numbers
					function powerNumber(){// take input from the user
					let fiboNumber = document.getElementById("genNumber").value;

					let pattern1= 0;
					let pattern2= 1;
					
					
					document.getElementById("fiboNum").innerHTML = pattern1 + " ";
					document.getElementById("fiboNum").innerHTML += pattern2 +" ";
					for (let i = 3; i <= fiboNumber; i++) {
						let pattern3= pattern1 + pattern2;
					document.getElementById("fiboNum").innerHTML += pattern3 +" ";
						pattern1 = pattern2;
            			pattern2 = pattern3;
					}

				}
				</script>

				<h2 class="text-center">
					<span id="baseNumber"> </span><sup id="supNumber"></sup>

				</h2>
				<div class="text-center display-6">
					<span id="fiboNum"></span>
				</div>

				
				<div class="display-6" id="all_divisors">
					
				</div>
			</div>
		</div> 	<!-- d-flex Justify-content-center -->

	</div>
</div>



<br><br><br>

</body>
</html>
